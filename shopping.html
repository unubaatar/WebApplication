<style>
  * {

  :root {
    --dark-blue: #00171f;
    --white: #fff;

    --background-color-dark: var(--dark-blue);
    --text-color-dark: var(--white);
    --background-color-light: rgb(102, 165, 188);

  body {

  .headerSection {
    display: flex;

    align-items: center;

    & .cartContainer {
      font-size: 25px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;

      & #totalProduct {
        margin-top: 5px;
        margin-left: 5px;
      }
    }

    & .cartContainer:hover {
      background-color: rgb(206, 130, 37);
    }
  }

  @media (max-width: 1200px) {
    .contents {
      & section {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }

      & h2 {
        text-align: center;
      }

  }

</style>

<script>

  if (
    localStorage.getItem("productList") === null ||

  ) {

    let array = [];
    localStorage.setItem("productList", JSON.stringify(array));
  } else {

  if (
    localStorage.getItem("itemList") === null ||
    localStorage.getItem("itemList") === undefined
  ) {

    let array = [];
    localStorage.setItem("itemList", JSON.stringify(array));
  } else {
    console.log("local deer ugiin item baina");
  }

  document.querySelector(".cartContainer").addEventListener("click", () => {
    const cart = document.querySelector("cart-info");
    cart.style.display = "block";
  });

  document.querySelector(".favorite").addEventListener("click", () => {
    const favorite = document.querySelector("favorite-list");
    favorite.style.display = "block";
  });

  document.querySelector("#totalProduct").textContent = JSON.parse(
    localStorage.getItem("productList")
  ).length;

  let tempList = JSON.parse(localStorage.getItem("productList"));
  let totalCount = 0;
  for (let item of tempList) {
    totalCount += item.count;
  }
  document.querySelector("#totalProduct").textContent = totalCount;

  const app2 = new App("clothesSection");
  app2.init("Clothes");
  const app3 = new App("mangaSection");
  app3.init("Manga");
  const app4 = new App("accessoriesSection");
  app4.init("Accessories");
  const app5 = new App("figuresSection");
  app5.init("Figures");
</script>
