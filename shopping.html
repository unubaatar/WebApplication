  <style>
  * {
      margin: 0;
      padding: 0;
  }
  :root {
    --color: white;
    --back-color: #00171F;
  }

  body {
      font-family: Arial, Helvetica, sans-serif;
      color: var(--color);
      background-color: var(--back-color);
  }
  .contents {
      padding-top: 6.5rem;
      padding-left: 4rem;
      margin-bottom: 6.25rem;
      & section {
          display: flex;
      }
      & h3 {
          margin-top: 2.5rem;
          margin-left: 2.5rem;
      }
      & p {
          font-weight: 550;
          margin: 2.5rem 0 0.8rem 0;
          font-size: large;
      }
      & i {
        margin: 6.25rem;
        color: var(--color);        
      }
  }

  .shop-card {
    border-radius: 0.7rem;
    text-align: center;
    background: rgb(75, 76, 75);
    margin: 8px 12px;
    padding: 0.3rem;
    width: 195px;
    box-shadow: 0 4px 8px 0 rgba(203, 202, 202, 0.2);
    cursor: pointer;
    & .shop-card-img {
        border-radius: 1.5rem;
        max-width: 100%;
        height: 13rem;
        width: 9.9rem;
        padding: 0.8rem;                     
    } 
    & .shop-card-name {
      text-align: center;
      padding: 0 0.5rem 0.5rem 0.5rem;
      
    }
    & button {
      width: 80%;
      height: 35px;
      border-radius: 0.6rem;
      cursor: pointer;
      margin: 5px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 19px;
      background: linear-gradient(45deg, rgb(238, 131, 102), #e61a3c);
      box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.3);
      &:hover {
        background-color: #333; 
        color: #fff; 
      }
    }
    &:hover {
      background: linear-gradient(45deg, rgb(176, 161, 156), #eeeaeb);
    }
  }

  .downAngle {
    display: none;
  }

  @media (max-width: 600px) {
    .downAngle {
      display: block;
    }
    .upAngle {
      display: none;
    }
  }

  @media (max-width: 1200px) {
    .contents{
        & section {
          display: flex;
          flex-flow: row wrap;
          justify-content: center;
        }
        & h2 {
            text-align: center;
        }
        & p {
          text-align: center;
        }
    } 
  }
</style>  

<script  src="productInfo.js"></script>
<script src="headerFooter.js"></script>

<script>
  const app1 = new App("bestSellerSection");
  app1.init("Clothes");
  const app2 = new App("clothesSection");
  app2.init("Clothes");
  const app3 = new App("mangaSection");
  app3.init("Manga");
  const app4 = new App("accessoriesSection");
  app4.init("Accessories");
  const app5 = new App("figuresSection");
  app5.init("Figures");
</script>
