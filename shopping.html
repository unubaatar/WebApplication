  <style>
  * {
      margin: 0;
      padding: 0;
  }
  :root {
    --color: white;
    --back-color: #00171F;
  }

  body {
      font-family: Arial, Helvetica, sans-serif;
      color: var(--color);
      background-color: var(--back-color);
  }
  .contents {
      padding-top: 6.5rem;
      padding-left: 4rem;
      margin-bottom: 6.25rem;
      & section {
          display: flex;
      }
      & h3 {
          margin-top: 2.5rem;
          margin-left: 2.5rem;
      }
      & p {
          font-weight: 550;
          margin: 2.5rem 0 0.8rem 0;
          font-size: large;
      }
      & i {
        margin: 6.25rem;
        color: var(--color);        
      }
  }

  .shop-card {
    border-radius: 0.7rem;
    text-align: center;
    background: rgb(101, 103, 125);
    margin: 8px 12px;
    padding: 0.3rem;
    width: 195px;
    box-shadow: 0 4px 8px 0 rgba(203, 202, 202, 0.2);
    cursor: pointer;
    & .shop-card-img {
        border-radius: 1.5rem;
        height: 13rem;
        width: 10.5rem;
        padding: 0.8rem;                     
    } 
    & .shop-card-name {
      padding: 0 0.5rem 0.5rem 0.5rem;
      flex-wrap: wrap;
      overflow: hidden;
      max-width: 70%;
      max-height: 30%;
      width: 150px;
      height: 40px;
      margin-left: 20px;
    }
    & button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 40px;
      background: none;
      &:hover {
        background-color: rgb(192, 97, 38);
      }
    }
    &:hover {
      background: linear-gradient(45deg, rgb(176, 161, 156), #eeeaeb);
    }
  }
  .shop-card-buttons {
    display: flex;
  }

  .downAngle {
    display: none;
  }

  @media (max-width: 600px) {
    .downAngle {
      display: block;
    }
    .upAngle {
      display: none;
    }
  }

  @media (max-width: 1200px) {
    .contents{
        & section {
          display: flex;
          flex-flow: row wrap;
          justify-content: center;
        }
        & h2 {
            text-align: center;
        }
        & p {
          text-align: center;
        }
    } 
  }
</style>
